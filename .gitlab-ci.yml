image: node:10

before_script:
  - npm i -g pnpm
  - pnpm install

cache:
  paths:
    - node_modules

build:
  image: node:10
  stage: build
  script:
    - npm run build
  except:
    - tags

build:release:
  image: node:10
  stage: build
  script:
    npm run build
  only:
    - tags
    - triggers
  artifacts:
    paths:
      - /dist
    expires_in: 10 minutes

publish:
  image: node:10
  stage: deploy
  script:
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish --access=public
  only:
    - tags
    - triggers
  dependencies:
    - build:release
