image: node:10

before_script:
  - npm i -g pnpm
  - pnpm install

cache:
  paths:
    - node_modules

build:
  image: node:10
  stage: build
  script:
    - npm run build

publish:
  image: node:10
  stage: deploy
  script:
    - npm run build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish --access=public
  only:
    - tags
    - triggers
